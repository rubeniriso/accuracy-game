<html>
  <head>
    <title>Ball game</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" href="../css/game.css" />
    <script src="../js/game.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="totalClicks" value="0"></div>
    <div id="score" value="0"></div>
    <div id="generatedBalls" value="0"></div>
    <div type="button" id="wrapper" onclick="hitOrMiss()">
      <input
        type="button"
        onclick="startGame(this)"
        class="start"
        value="Start game!"
      />
      <p id="timer"></p>
    </div>
  </body>
</html>
