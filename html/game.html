<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <title>Ball game</title>
  <link rel="stylesheet" href="../css/game.css" />
  <script src="../js/game.js" type="text/javascript"></script>
</head>

<body>
  <nav id="navbar">
    <ul>
      <li>
        <input type="button" onclick="startGame(this)" class="start" id="start" value="Start game!" />
      </li>
      <li>
        <p>Total clicks: <span id="totalClicks" value=-1></span></p>
      </li>
      <li>
        <p>Balls hit: <span id="score" value=0></span></p>
      </li>
      <li>
        <p>Generated Balls: <span id="generatedBalls" value=0></span></p>
      </li>
    </ul>
  </nav>
  <div type="button" id="wrapper" onclick="hitOrMiss(this.id)">

  </div>
</body>

</html>
