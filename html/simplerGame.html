<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Ball game</title>
    <link rel="stylesheet" href="../css/game.css" />
    <script src="../js/simplerGame.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="totalClicks" value="-1"></div>
    <div id="score" value="0"></div>
    <div id="generatedBalls" value="0"></div>

      <input
      type="button"
      onclick="startGame(this)"
      class="start"
      id="start"
      value="Start game!"
    />

    <div type="button" id="wrapper" onclick="hitOrMiss(this.id)">
      
      <p id="timer"></p>
    </div>
  </body>
</html>
